version: '3'

services:
  postgres:
    image: "postgres:alpine"
    env_file:
      - postgres.env
    volumes:
      - persistent-data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    volumes:
      - persistent-data:/var/lib/redis/data/

  nats:
    image: 'nats:alpine'
    command: "--user user --pass password"
    ports:
      - "8222:8222"
      - "4222:4222"
    hostname: nats-server

  users:
    build:
      context: .
      dockerfile: Dockerfile.users
    ports:
      - "8001:8001"
    depends_on:
      - postgres
      - redis
      - nats

  tweets:
    build:
      context: .
      dockerfile: Dockerfile.tweets
    ports:
      - "8002:8002"
    depends_on:
      - postgres
      - redis
      - nats

  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
      - nats
      - users
      - tweets

volumes:
  persistent-data:
